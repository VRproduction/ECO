{% load static %}

<div class="dropdown ms-auto">
    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Sifariş
        növləri</button>
    <ul class="dropdown-menu">
        <li>
            <a href="{% url 'order-list' %}" class="dropdown-item">Hamısı</a>
        </li>
        {% for order_type in order_types %}
        <li>
            <a {% if order_type == request.GET.order_type %}selected{% endif %} value="{{ order_type}}"
                class="dropdown-item" href="{% url 'order-list' %}?order_type={{order_type}}">
                {{order_type}}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
