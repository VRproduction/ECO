{% load i18n %}

<div class="bg-light last_announcements rounded p-5 wow slideInUp" data-wow-delay="0.1s">
    <h4 class="mb-4">{% trans 'Ən son elanlar' %}</h4>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            {% for vac in vacancies %}
            <div class="swiper-slide">
                <div class="last_vacancy_item">
                    <a class="last_vac_title" href="{{ vac.get_absolute_url }}">
                        <h5 class="mb-10 last_vac_title capitalize">{{vac.vacancy_title}}</h5>
                    </a>
                    <p class="mb-10 d-flex flex-wrap justify-content-between ">{% trans 'Son müraciət' %}: <span
                            class="last_vac_deadline">{{vac.deadline_date}}</span></p>
                    <div
                        class="d-flex justify-content-between align-items-center mb-3 flex-wrap last_vac_info">
                        <p class="card-text mb-0 text-muted">
                            <i class="far fa-money-bill-alt me-1"></i>
                            {{ vac.salary }} AZN
                        </p>
                        {% if vacancy.work_hour %}
                        <p class="card-text mb-0 text-muted">
                            <i class="far fa-clock me-1"></i>
                            {{ vac.work_hour }}
                        </p>
                        {% endif %}
                        <p class="card-text mb-0 text-muted">
                            <i class="far fa-eye me-1"></i>
                            {{ vac.view_count }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
