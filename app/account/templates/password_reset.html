{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block main %}
<div class="page-content pt-50 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-6">
                        <div class="login_wrap widget-taber-content background-white">
                            <div class="padding_eight_all bg-white">
                                <div class="heading_s1">
                                    <h1 class="mb-5">{% trans "Parolunuzu Sıfırlayın" %}</h1>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="id_email">{% trans "E-mail Adresi" %}:</label>
                                        <input type="email" id="id_email" name="email" class="form-control" style="width: 100%; padding: 10px; height: 45px;" placeholder="Email" required>
                                    </div>
                                    <button type="submit" class="btn btn-fill-out btn-block hover-up font-weight-bold w-100" style="width: 100%; padding: 10px 0;">{% trans "Sıfırla" %}</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
