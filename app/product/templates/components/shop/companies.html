{% load custom_filters %}
{% load i18n %}
<section class="section-padding pb-5">
    <div class="container">
        <div class="section-title wow animate__animated animate__fadeIn" data-wow-delay="0">
            <h3 class="">{% trans "Kampaniyalar" %}</h3>
            <a class='show-all' href='{% url "companies" %}'>
                {% trans "Hamısı" %}
                <i class="fi-rs-angle-right"></i>
            </a>
        </div>
        <div class="row">
            {% for company in companies %}
            <div class="col-lg-4 col-md-6 {% if forloop.counter == 3 %}d-none d-lg-block{% elif forloop.counter == 4 %}d-none d-xl-block{% endif %}">
                {% include "components/campany/campany-item.html" with company=company %}
            </div>
            {% include "components/product/modal.html" with product=company.product %}
            {% endfor %}
        </div>
    </div>
</section>
<!--End Deals-->
