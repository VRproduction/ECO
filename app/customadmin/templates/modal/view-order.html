<div class="modal fade" id="exampleScrollableModal-{{order.id}}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title" id="order-title-{{order.id}}">

                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="order-body-{{order.id}}">

            </div>
            <div class="modal-footer" id="order-footer-{{order.id}}">

            </div>
        </div>
    </div>
</div>
